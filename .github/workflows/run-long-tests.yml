name: Build and run long ksmt tests

on:
  workflow_dispatch:
    inputs:
      tests:
        description: > 
          Comma separated list of tests to run from ksmt-test module. 
          For example: Z3BenchmarksBasedTest.testConverter,Z3BenchmarksBasedTest.testSolver
        required: true
        type: string

jobs:
  run_tests:
    continue-on-error: true
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest ]
        test: ${{ fromJSON(format('[{0}]', github.event.client_payload.tests)) }}

    name: Run ${{ matrix.test }} on ${{ matrix.os }}

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v3
        with:
          lfs: true

      - name: Set up JDK 1.8
        uses: actions/setup-java@v3
        with:
          java-version: 8
          distribution: 'zulu'
          cache: gradle

      - name: Run ${{ matrix.test }}
        uses: gradle/gradle-build-action@v2
        with:
          arguments: |
            :ksmt-test:test --tests "org.ksmt.test.${{ matrix.test }}"
            --no-daemon
            --continue
            -PrunBenchmarksBasedTests=true

      - name: Upload ksmt test reports
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: ksmt_tests_report
          path: ./**/build/reports/tests/test/
